name: test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
      - run: yarn
      - run: yarn test
      - run: |
          mv package{,.back}.json
          jq '.version = "\(.version)-${{ github.sha }}"' package.back.json > package.json
      - run: yarn build
